name: test
on: [push]
jobs:
  build:
    runs-on: ubuntu-20.04 
    steps:
    - uses: actions/checkout@v1
    - name: Install build dependencies
      run: |
        sudo apt-get -y update
        sudo apt-get -y install wget
        sudo apt-get -y install curl
    - name: Clone source cf
      run: |
        cd /home/runner
        #curl -LO https://s3-us-west-1.amazonaws.com/cf-cli-releases/releases/v6.51.0/cf-cli_6.51.0_linux_x86-64.tgz
        curl -LO https://s3-us-west-1.amazonaws.com/v7-cf-cli-releases/releases/v7.0.2/cf7-cli_7.0.2_linux_x86-64.tgz
        tar zxvf cf7-cli_7.0.2_linux_x86-64.tgz
        chmod +x ./cf
        sudo mv ./cf /usr/bin/cf
    - name: go kaishi
      run: |
        mkdir /home/runner/cf
        cd /home/runner/cf
        mv /home/runner/work/vm-pivotal/vm-pivotal/manifest.yml /home/runner/cf/manifest.yml
        cf api api.run.pivotal.io
        cf login -u ${{ secrets.USER }} -p ${{ secrets.PASS }}
        cf push ${{ secrets.mingcheng }} --docker-image ${{ secrets.docker }}
